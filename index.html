<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: "Segoe UI", system-ui, sans-serif;
      background: #0f172a;
      margin: 0;
      padding: 0;
      color: white;
    }

    .chat-container {
      max-width: 700px;
      margin: 30px auto;
      background: #020617;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      height: 90vh;
    }

    h2 {
      text-align: center;
      padding: 15px;
      margin: 0;
      background: #020617;
      border-bottom: 1px solid #1e293b;
    }

    .top-bar {
      display: flex;
      justify-content: flex-end;
      padding: 10px;
      border-bottom: 1px solid #1e293b;
    }

    .clear-btn {
      background: #dc2626;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .message {
      max-width: 80%;
      padding: 12px 14px;
      margin-bottom: 12px;
      border-radius: 10px;
      line-height: 1.4;
      animation: fadeIn 0.2s ease-in;
    }

    .user {
      background: #2563eb;
      margin-left: auto;
      text-align: right;
    }

    .bot {
      background: #1e293b;
      margin-right: auto;
    }

    .input-area {
      display: flex;
      padding: 15px;
      border-top: 1px solid #1e293b;
      gap: 10px;
    }

    input {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    button.send {
      background: #2563eb;
      border: none;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 16px;
      color: white;
      cursor: pointer;
    }

    button:disabled {
      background: #475569;
      cursor: not-allowed;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <div class="chat-container">
    <h2>AI Chatbot ðŸ¤–</h2>

    <div class="top-bar">
      <button class="clear-btn" id="clearChat">ðŸ—‘ Clear Chat</button>
    </div>

    <div class="messages" id="messages"></div>

    <div class="input-area">
      <input id="userInput" placeholder="Type a message..." />
      <button class="send" id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    const API_URL = "https://ai-chatbot-new-zp3y.onrender.com/chat";
    const messages = document.getElementById("messages");
    const input = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");
    const clearBtn = document.getElementById("clearChat");

    let chatHistory = JSON.parse(localStorage.getItem("chatHistory")) || [];

    function saveHistory() {
      localStorage.setItem("chatHistory", JSON.stringify(chatHistory));
    }

    function addMessage(text, role, save = true) {
      const div = document.createElement("div");
      div.className = "message " + role;
      div.textContent = text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;

      if (save) {
        chatHistory.push({ role, text });
        saveHistory();
      }
      return div;
    }

    function loadHistory() {
      chatHistory.forEach(msg => addMessage(msg.text, msg.role, false));
    }

    async function typeWriter(element, text) {
      element.textContent = "";
      const words = text.split(" ");
      for (let word of words) {
        element.textContent += word + " ";
        await new Promise(r => setTimeout(r, 60));
      }
    }

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      addMessage(message, "user");
      input.value = "";
      input.disabled = true;
      sendBtn.disabled = true;

      const typingBubble = addMessage("Bot is typing...", "bot", false);

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        typingBubble.textContent = "";
        await typeWriter(typingBubble, data.reply);

        chatHistory.push({ role: "bot", text: data.reply });
        saveHistory();
      } catch {
        typingBubble.textContent = "âš ï¸ Error";
      }

      input.disabled = false;
      sendBtn.disabled = false;
    }

    sendBtn.onclick = sendMessage;

    input.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });

    clearBtn.addEventListener("click", () => {
      if (confirm("Clear all chat history?")) {
        chatHistory = [];
        localStorage.removeItem("chatHistory");
        messages.innerHTML = "";
      }
    });

    loadHistory();
  </script>

</body>
</html>
