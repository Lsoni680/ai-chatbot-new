<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
  body {
    font-family: "Segoe UI", system-ui, sans-serif;
    background: #0f172a;
    margin: 0;
    padding: 0;
    color: white;
  }

  .chat-container {
    max-width: 700px;
    margin: 30px auto;
    background: #020617;
    border-radius: 12px;
    display: flex;
    flex-direction: column;
    height: 90vh;
  }

  h2 {
    text-align: center;
    padding: 15px;
    margin: 0;
    background: #020617;
    border-bottom: 1px solid #1e293b;
  }

  .messages {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
  }

  .message {
    max-width: 80%;
    padding: 12px 14px;
    margin-bottom: 12px;
    border-radius: 10px;
    line-height: 1.4;
    animation: fadeIn 0.2s ease-in;
  }

  .user {
    background: #2563eb;
    margin-left: auto;
    text-align: right;
  }

  .bot {
    background: #1e293b;
    margin-right: auto;
  }

  .typing {
    font-style: italic;
    opacity: 0.7;
  }

  .input-area {
    display: flex;
    padding: 15px;
    border-top: 1px solid #1e293b;
    gap: 10px;
  }

  input {
    flex: 1;
    padding: 12px;
    font-size: 16px;
    border-radius: 8px;
    border: none;
    outline: none;
  }

  button {
    background: #2563eb;
    border: none;
    padding: 12px 16px;
    border-radius: 8px;
    font-size: 16px;
    color: white;
    cursor: pointer;
  }

  button:disabled {
    background: #475569;
    cursor: not-allowed;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(5px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>


  <div class="chat-container">
    <h2>AI Chatbot ðŸ¤–</h2>

    <div class="messages" id="messages"></div>

    <div class="input-area">
      <input id="userInput" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
  const API_URL = "https://ai-chatbot-new-zp3y.onrender.com/chat";
  const messages = document.getElementById("messages");
  const input = document.getElementById("userInput");
  const button = document.querySelector("button");

  let chatHistory = JSON.parse(localStorage.getItem("chatHistory")) || [];

  function saveHistory() {
    localStorage.setItem("chatHistory", JSON.stringify(chatHistory));
  }

  function addMessage(text, role, save = true) {
    const div = document.createElement("div");
    div.className = "message " + role;
    div.textContent = text;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;

    if (save) {
      chatHistory.push({ role, text });
      saveHistory();
    }

    return div;
  }

  function loadHistory() {
    chatHistory.forEach(msg => {
      addMessage(msg.text, msg.role, false);
    });
  }

  async function typeWriter(element, text) {
    element.textContent = "";
    const words = text.split(" ");
    for (let word of words) {
      element.textContent += word + " ";
      await new Promise(r => setTimeout(r, 60));
    }
  }

  async function sendMessage() {
    const message = input.value.trim();
    if (!message) return;

    addMessage(message, "user");
    input.value = "";
    input.disabled = true;
    button.disabled = true;

    const typingBubble = addMessage("Bot is typing...", "bot", false);

    try {
      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await res.json();
      typingBubble.textContent = "";
      await typeWriter(typingBubble, data.reply);

      chatHistory.push({ role: "bot", text: data.reply });
      saveHistory();

    } catch (err) {
      typingBubble.textContent = "âš ï¸ Error";
    }

    input.disabled = false;
    button.disabled = false;
  }

  input.addEventListener("keypress", e => {
    if (e.key === "Enter") sendMessage();
  });

  loadHistory();
</script>

</body>
</html>
